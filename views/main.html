<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../public/main.css">
    <title>clubBook</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/views/main.html">clubBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
        <ul class="col-4 nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../views/layouts/login.html">Create Account or Login</a>
            </li>
          </ul>
    </nav>


    <div class="container text-center">
        <div class="row">
            <div id="create" class="col">
                <h2>Create-a-Club</h2>
                <h6>*Requires account create/login</h6>
                <div class="form-floating mb-3">
                    <input type="userName" class="form-control" id="userName" placeholder="UserName">
                    <label for="floatingInput">Club Name</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Club Description</label>
                </div>
                <button type="button" class="btn btn-outline-primary">Create Club</button>
            </div>
            
            <div id="search" class="col">
                <h2>Search-a-Club</h2>
                <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Club Name" aria-label="Club Search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="myCarousel" class="carousel slide p-5 text-center" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/images/beach-yoga.avif" alt="Image 1">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/hiking.avif" alt="Image 2">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/bookclub.avif" alt="Image 3">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/sharks.avif" alt="Image 4">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/wine club.avif" alt="Image 5">
                      </div>
                      <!-- Add more images/carousel items as needed -->
                    </div>
                  </div>
            </div>
        </div>
    </div>

</html>
