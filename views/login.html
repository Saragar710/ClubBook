<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Create Account or Login</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-success bg-gradient mb-5 border-bottom border-black border-2">
    <div class="container-fluid">
        <a class="navbar-brand text-black fs-3" href="index.html">clubBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
  </nav>
<!-- based on the data for the model User, cull it down in the form to just username/password -->

  <div class="text-center">
    <div class="col-12">
      <div class="container text-center col-6">
        <h3 class="mb-3">Create an Account</h3>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="username" class="form-control" id="floatingInput" placeholder="name">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mb-3 shadow bg-white rounded" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div id="passwordHelpBlock" class="form-text pb-3 fst-italic">
            *Your password must be 8-15 characters long, contain letters and numbers, and must NOT contain spaces,
            special characters, or emoji.
          </div>
          <button id="btnSignUp" type="button" class="btn btn-success bg-gradient text-black shadow">Create Account</button>
        </div>
      </div>



      <h4 class="text-center p-5 fst-italic">or</h4>



      <div class="container text-center col-6">
        <h3 class="mb-3">Login</h3>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="userName" class="form-control" id="userName" placeholder="UserName">
          <label for="floatingInput">UserName</label>
        </div>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button id="btnLogin" type="button" class="btn btn-success bg-gradient text-black shadow">Login</button>
      </div>


<!--

</body>

</html>
