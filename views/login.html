<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Create Account or Login</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-success bg-gradient mb-5 border-bottom border-black border-2">
    <div class="container-fluid">
        <a class="navbar-brand text-black fs-3" href="/index.html">clubBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
  </nav>
<!-- based on the data for the model User, cull it down in the form to just username/password -->

  <div class="text-center">
    <div class="col-12">
      <div class="container text-center col-6">
        <h3 class="mb-3">Create an Account</h3>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="username" class="form-control" id="acctUserName" placeholder="name">
          <label for="acctUserName">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mb-3 shadow bg-white rounded" id="acctUserPassword" placeholder="Password">
          <label for="acctUserPassword">Password</label>
          <button id="btnSignUp" type="button" class="btn btn-success bg-gradient text-black shadow">Create Account</button>
        </div>
      </div>

      <h4 class="text-center p-5 fst-italic">or</h4>

      <div class="container text-center col-6">
        <h3 class="mb-3">Login</h3>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="userName" class="form-control" id="loginUserName" placeholder="UserName">
          <label for="loginUserName">UserName</label>
        </div>
        <div class="form-floating mb-3 shadow bg-white rounded">
          <input type="password" class="form-control" id="loginUserPassword" placeholder="Password">
          <label for="loginUserPassword">Password</label>
        </div>
        <button id="btnLogin" type="button" class="btn btn-success bg-gradient text-black shadow">Login</button>
      </div>

      <div class="container-fluid">
        <h1 class="m-5 pt-5">Be A Clubber!</h1>
      </div>
<!-- 
missing script login -->
<script src="/js/login.js"></script>
</body>

</html>
