<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/login.css">
  <title>Create Account or Login</title>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/views/main.html">clubBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav>


  <div class="text-center">
    <div class="col-12">
      <div class="container text-center col-6">
        <h3>Create an Account</h3>
        <div class="form-floating mb-3">
          <input type="username" class="form-control" id="floatingInput" placeholder="name">
          <label for="floatingInput">Username</label>
        </div>
        <div class="row">
          <div class="col-6 form-floating mb-3">
            <input type="firstName" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="col-6 form-floating mb-3">
            <input type="lastName" class="form-control" id="floatingInput" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div id="passwordHelpBlock" class="form-text">
            *Your password must be 8-15 characters long, contain letters and numbers, and must not contain spaces,
            special characters, or emoji.
          </div>
          <button type="button" class="btn btn-outline-primary">Create Account</button>
        </div>
      </div>



      <h4 class="text-center">or</h4>



      <div class="container text-center col-6">
        <h3 class="container text-center">Login</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button type="button" class="btn btn-outline-primary">Login</button>
      </div>
</body>

</html>
